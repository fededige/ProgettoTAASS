<div *ngIf="book" id="card-container" class="card p-2 my-4 mx-2 d-flex" (click)="clickBook()" style="cursor: pointer;">
    <span  style="font-size: 1.35rem;" class="position-absolute top-0 start-100 translate-middle badge rounded-pill" [ngClass]="{'bg-danger': position > 3, 'bg-success': position < 4, 'd-none': position == -1}">
      #{{ position }}
    </span>
    <img id="bookCover" src="{{ book.cover }}" >
    <div class="m-1">
        <div class="d-flex mt-1">
            <h1 class="d-none d-md-block textBlock" style="font-weight: bold;">{{ book.title }}</h1>
            <h3 class="d-md-none textBlock" style="font-weight: bold;">{{ book.title }}</h3>
        </div>
        <div  class="d-flex">
            <h2 class="d-none d-md-block textBlock">di {{ book.author }}</h2>
            <h4 class="d-none d-sm-block d-md-none textBlock">di {{ book.author }}</h4>
        </div>
    </div>
</div>
