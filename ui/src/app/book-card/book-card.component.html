<div *ngIf="book" id="card-container" class="card p-2 my-4 d-flex" routerLink="/catalogo/{{ book.title }}" style="cursor: pointer;">
    <img src="{{ book.cover }}">
    <div class="m-2">
      <div class="d-flex mt-2">
        <h1 style="font-weight: bold;">{{ book.title }}</h1>
      </div>
      <div  class="d-flex">
        <h2>di {{ book.author }}</h2>
      </div>
    </div>
</div>
