<p class="font-weight-light text-muted">Risultati per "{{ search_value }}" </p>
<div class="container form-control section-result">
    <div class="row m-1">
        <div *ngFor="let book of searchBooks; index as i"  class="d-block col-md-3 col-sm-4 " [ngClass]="{'d-none d-sm-none d-md-inline': i === searchBooks.length - 1}">
            <app-book-card class="" [book]='book' [position]='-1'></app-book-card>
        </div>
    </div>
</div>
