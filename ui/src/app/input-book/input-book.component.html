
<div class="container">
  <div class="row"> 
    <div class="col">
    <div class="row inserimento-libro">
            <div class="col-sm align-self-center">
                <h1 class="m-3" style="color: black; font-weight: bold; font-size: 1.75rem;">Inserimento libro nel catalogo</h1>
            </div>
    </div>
    <form class="row">
        <div class="row"> 
            <div class="col-sm"> 
            <div class="form-group">
              <label for="autore">TITOLO</label>
              <input type="text" class="form-control" id="titolo">
            </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-sm"> 
            <div class="form-group">
              <label for="autore">AUTORE</label>
              <input type="text" class="form-control" id="autore">
            </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-sm"> 
            <div class="form-group">
              <label for="anno-pubblicazione">ANNO PUBBLICAZIONE</label>
              <input type="text" class="form-control" id="anno-pubblicazione">
            </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-sm"> 
            <div class="form-group">
              <label for="genere">GENERE</label>
              <input type="text" class="form-control" id="genere">
            </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-sm"> 
            <div class="form-group">
                <label for="durata-prestito">DURATA PRESTITO</label>
                <select id="inputState" class="form-control">
                  <option selected>Seleziona...</option>
                  <option>15 giorni</option>
                  <option>30 giorni</option>
                  <option>45 giorni</option>
                  <option>60 giorni</option>
                </select>
            </div>
            </div>
        </div>
    </form>

    </div>
    
    <div class="col">
       <div class="row m-5" >

                    <div class="w-full p-3">
                        <div class="relative border-dotted h-48 rounded-lg border-dashed border-2 border-blue-700 bg-gray-100 flex justify-center items-center">
        
                          <div class="absolute">
                            
                            <div class="flex flex-col items-center">
                              <i class="fa fa-folder-open fa-4x text-blue-700"></i>
                            <span class="block text-gray-400 font-normal">Attach you files here</span>
                            </div>
                          </div>
        
                          <input type="file" class="h-full w-full opacity-0" name="">
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        <div class="row m-2">
            <div class="col-sm align-self-center">
                <button  type="button" class="btn btn_scansione form-control btn-lg btn-block" style="color : #4361EE">SCANSIONA IL CODICE A BARRE</button>
                
            </div>
        </div>
        
        <div class="row m-2">
            <div class="col-sm align-self-end">
                <button  type="button" class="btn btn_ins-lib form-control btn-lg btn-block">
                    <mat-icon>book</mat-icon>
                    INSERISCI LIBRO
                  </button>
            </div>
        </div>
    </div>
 </div>
