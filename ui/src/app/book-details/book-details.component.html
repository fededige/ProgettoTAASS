<div class="container">
  <div class="row">
    <div class="col-lg-4 align-self-center">
      <img src="{{ book_details.cover }}" class="img-fluid m-4" style="width: 80%; height: 80%;"/>
    </div>
    <div class="col-lg-8">
      <div class="m-5">
        <div class="row">
          <div class="col-lg-5">
            <h1 style="font-weight: bold; font-size: 4em;"> {{ title }} </h1>
          </div>
          <div class="col-lg-5 offset-lg-2 text-end">
            <h1>Proprietario: {{ book_details.owner }}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5">
            <h2>di {{ book_details.author }}</h2>
          </div>
          <div class="col-lg-5 offset-lg-2 text-end">
            <div class="ratings">
              <i *ngFor="let s of star;let i as index" class="fa fa-star" [ngClass]="i <= book_details.evaluation ? 'rating-color': ''"></i>
          </div>
          </div>
        </div>
        <div class="details p-1">
          <h1 class="m-2" style="font-weight: bold">Informazioni</h1>
          <div class="row">
            <div class="col-lg-6">
              <div class="infos m-2 p-3">
                <h2>Trama</h2>
                <p>{{ book_details.plot }}</p>
              </div>
              <div class="infos m-2 p-3">
                <h2>Condizioni</h2>
                <p> {{ book_details.condition }}</p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="infos m-2 p-3">
                <h2>Prezzo</h2>
                <p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                    <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z"/>
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12"/>
                  </svg>
                  {{ book_details.price}} coins
                </p>
              </div>
              <div class="infos m-2 p-3">
                <h2>Edizione</h2>
                <p> {{ book_details.edition }}</p>
              </div>
              <div class="infos m-2 p-3">
                <h2>Restituzione</h2>
                <p> {{ book_details.restitution }} giorni</p>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
